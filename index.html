<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="date">Date and Time</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">Time</th>
                    <th scope="col">Event</th>
                    <th scope="col">Save</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="eventspace" scope="row">8:00 AM</th>
                    <td class="inputText"><textarea class="textinput" id="8"></textarea>
                    </td>
                    <td button type="button" class="btn btn-primary" id="saveBtn">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">9:00 AM
                    </th>
                    <td class="inputText"><textarea class="textinput" id="9"></textarea>
                    </td>
                    <td button type="button" class="btn btn-primary" id="saveBtn">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">10:00 AM</th>
                    <td class="inputText"><textarea class="textinput" id="10"></textarea>
                    </td>
                    <td button type="button" class="btn btn-primary" id="saveBtn">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">11:00 AM</th>
                    <td class="inputText"><textarea class="textinput" id="11"></textarea>
                    </td>
                    <td button type="button" class="btn btn-primary" id="saveBtn">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">12:00 PM</th>
                    <td class="inputText"><textarea class="textinput" id="12"></textarea>
                    </td>
                    <td button type="button" class="btn btn-primary" id="saveBtn">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">13:00 PM</th>
                    <td class="inputText"><textarea class="textinput" id="13"></textarea>
                    </td>
                    <td button type="button" class="btn btn-primary" id="saveBtn">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">14:00 PM</th>
                    <td class="inputText"><textarea class="textinput" id="14"></textarea>
                    </td>
                    <td button type="button" class="btn btn-primary" id="saveBtn">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">15:00 PM</th>
                    <td class="inputText"><textarea class="textinput" id="15"></textarea>
                    </td>
                    <td button type="button" class="btn btn-primary" id="saveBtn">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">16:00 PM</th>
                    <td class="inputText"><textarea class="textinput" id="16"></textarea>
                    </td>
                    <td button type="button" class="btn btn-primary" id="saveBtn">Save</button></td>
                </tr>

            </tbody>
        </table>
        <!-- Timeblocks go here -->
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

<footer id="footer">
    <div class="footer fixed">
    Developed by Scott Taylor
</div>
</footer>

</html>
